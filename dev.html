<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Example</title>

    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="src/kityminder.css" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #minder-view {
            position: absolute;
            border: 1px solid #ccc;
            left: 10px;
            top: 10px;
            bottom: 10px;
            right: 10px;
        }
    </style>

    <script type="text/javascript" src="node_modules/kity/dist/kity.js"></script>
</head>
<body>
    <script id="minder-view" type="application/kityminder" minder-data-type="json">
    {
        "root": {
            "data": {
                "text": "百度产品",
                "image": "https://www.baidu.com/img/bd_logo1.png?where=super",
                "imageSize": { "width": 270, "height": 129 },
                "hexType": "project"
            },
            "children": [
                { "data": { "name": "新闻", "hexType": "page" } },
                { "data": { "name": "网页", "priority": 1, "hexType": "app" } },
                { "data": { "name": "贴吧", "priority": 2, "hexType": "page" } },
                { "data": { "name": "知道", "priority": 2, "hexType": "project" } },
                { "data": { "name": "音乐", "priority": 3, "hexType": "page" } },
                { "data": { "name": "图片", "priority": 3, "hexType": "dir" } },
                { "data": { "name": "视频", "priority": 3, "hexType": "page" } },
                { "data": { "name": "地图", "priority": 3, "hexType": "page" } },
                { "data": { "name": "百科", "priority": 3, "hexType": "dir" } },
                { "data": { "name": "更多", "hyperlink": "http://www.baidu.com/more" } }
            ]
        }
    }
    </script>
</body>

<!-- *************************** Module 形式加载引入 **************************** -->
<script type="text/javascript" src="node_modules/seajs/dist/sea-debug.js"></script>
<script type="text/javascript">
    /* global seajs */
    seajs.config({
        base: './src'
    });
    define('start', function(require) {
        var Minder = require('kityminder').Minder;

        // 创建 km 实例
        var km = window.km = new Minder();
        km.setup('#minder-view');
        km.enable()
        km.on('dragnode', function(e) {
            console.log(e)
        })
    });
    seajs.use('start');
</script>
</html>
